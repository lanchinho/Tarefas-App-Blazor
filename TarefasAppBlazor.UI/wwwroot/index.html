<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>TarefasAppBlazor.UI</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="TarefasAppBlazor.UI.styles.css" rel="stylesheet" />
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">游딏</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script>

        //fun칞칚o para desenhar um gr치fico do highcharts
        function createChart(data, title, element) {

            //capturar os dados que ir칚o popular o gr치fico
            var obj = [...data];
            var array = [];

            //organizando os dados para o formato do gr치fico
            for (var i = 0; i < obj.length; i++) {
                array.push([
                    obj[i].categoria, obj[i].quantidade
                ]);
            }

            //criando o gr치fico
            new Highcharts.Chart({
                chart: {
                    type: 'pie',
                    renderTo: element
                },
                title: {
                    text: title
                },
                plotOptions: {
                    pie: {
                        innerSize: '60%',
                        dataLabels: {
                            enable: true
                        },
                        showInLegend: true
                    }
                },
                series: [
                    { data: array }
                ]
            });
        }

        //fun칞칚o para remover um gr치fico
        function destroyChart(element) {
            $('#' + element).highcharts().destroy();
        }

    </script>

</body>

</html>
